<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles_2.css">
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Email Reset Link</button>
        </form>
        <p id="message"></p>
        <p>Recovered your password? <a href="login.html">Login here</a></p>
    </div>
    <script src="script_1.js"></script>
    <script>
        const form = document.getElementById('forgotPasswordForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Simulate an API call for password reset
            setTimeout(() => {
                // Store a success message in sessionStorage
                sessionStorage.setItem('resetMessage', 'Password reset link sent! Check your email.');

                // Redirect to the login page
                window.location.href = 'login.html';
            }, 1000); // Simulate delay for API response
        });
    </script>
</body>
</html>
